<div class="container">
    <table class="table table-striped">
        <th scope="col">#</th>
        <th scope="col">FirstName</th>
        <th scope="col">LastName</th>
        <th scope="col">Marks</th>
        <th scope="col">Class</th>
        <th scope="col">Actions</th>
        <tr *ngFor="let item of student | async">
            <th scope=""row> {{ item.id }}</th>
            <td> {{item.firstName}} </td>
            <td> {{item.lastName}} </td>
            <td> {{item.marks}} </td>
            <td> {{item.class}} </td>
            <td> <button class="fa fa-trash" (click)="deleteStudent(item.id)"></button> </td>
            <td> <button class="fa fa-edit" (click)="editStudent(item.id)"></button> </td>
        </tr>
    </table>
    <button type="submit" class="btn btn-primary" routerLink="studentAdd"> Add new record</button>
</div>
