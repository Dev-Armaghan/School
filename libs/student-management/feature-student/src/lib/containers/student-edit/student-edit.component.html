<div class="container">
    <div style="width: 50%;">
        <form [formGroup]="myForm" (ngSubmit)="updateStudent()">
            <div class="form-group">
                <label for="firstName">First Name</label>
                <input type="text" class="form-control" id="firstName"
                    placeholder="Enter firstName" formControlName="firstName">
            </div>
            <div class="form-group">
                <label for="lastName">Last Name</label>
                <input type="text" class="form-control" id="lastName"
                    placeholder="Enter lastName" formControlName="lastName">
            </div>
            <div class="form-group">
                <label for="marks">Marks</label>
                <input type="number" class="form-control" id="marks"
                    placeholder="Enter marks" formControlName="marks">
            </div>
            <div class="form-group">
                <label for="class">Class</label>
                <input type="number" class="form-control" id="class"
                    placeholder="Enter class" formControlName="class">
            </div>
            <br>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
</div>
